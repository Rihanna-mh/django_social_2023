<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Signup</title>
</head>
<body class="body-padding">
    <div class="container">
        <div class="row">
            <div class="col-1 col-lg-4">
            </div>
            <div class="card-parent col-10 col-lg-4">
                <div class="card card-edit-profile-size">
                    <div>
                        <a href="/users-list"><img class="img-fluid center-image" src="{% static 'images/ForwardoSocialLogoWhite.png' %}" width="200" height="200" alt="ForwardoSocialLogo"></a>
                    </div>
                    <h1 class="card-title">Create an Account</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" class="form-control">
                        <br>
                        <input type="email" placeholder="Email" name="email" class="form-control">
                        <br>
                        <input type="password" placeholder="Password" name="password" class="form-control">
                        <br>
                        <input type="password" placeholder="Repeat Password" name="r_password" class="form-control">
                        <br>
                        <div class="text-center">
                            <input type="submit" value="Sign up" class="btn btn-primary">
                        </div>   
                    </form>
                    <br>
                    <h3>Already have an account?</h3>
                    <div class="text-center">
                        <a href="/login"><input type="submit" value="Sign in" class="btn btn-outline-secondary"></a>
                    </div>
                    {% if error_message %}
                    <p>{{error_message}}</p>
                    {% endif %}
                </div>
            </div>
            <div class="col-1 col-lg-4">
            </div>
        </div>
    </div>
</body>
</html>
