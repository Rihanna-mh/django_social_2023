<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Login - ForwardoSocial</title>
</head>
<body class="background-color">
    <div class="container text-center">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="card-parent col-10">
                <div class="card card-home card-home-size">
                    <h1 class="card-title">Welcome!</h1>
                    <div>
                        <img id="logo" class="img-fluid center-image" src="{% static 'images/ForwardoSocialLogo.png' %}" width="200" height="200" alt="ForwardoSocialLogo">
                    </div>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}                    
                        <input type="submit" value="Sign in" class="btn btn-dark">
                    </form>
                    <br>
                    <p class="card-text">New to ForwardoSocial? </p>
                    <p><a href='/'>Join now</a></p>
                </div>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
</body>
</html>
