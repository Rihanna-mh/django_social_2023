<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Users List</title>
</head>
<body class="body-padding">
    <a href="/users-list"><img class="img-fluid center-image" src="{% static 'images/ForwardoSocialLogoWhite.png' %}" width="200" height="200" alt="ForwardoSocialLogo"></a>
    <h1 class="text-center">Use the list below to find users</h1>

    {% if user.is_authenticated %}
        <p class="text-center"><a href="/profile/{{ user.username }}">View your profile</a></p>
    {% endif %}
    
    <br>
    <table class="table table-hover">
        <thead>
          <tr class="table-info">
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">User id</th>
            <th scope="col">Link to profile</th>
          </tr>
        </thead>
        <tbody>
                {% for item in users_list %}
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.user_name}}</td>
                        <td>{{item.full_name}}</td>
                        <td>{{item.user_id}}</td>
                        <td><a href="/profile/{{item.user_name}}">View Profile</a></td>
                    </tr>
                {% endfor %}
        </tbody>
      </table>
    
</body>
</html>
