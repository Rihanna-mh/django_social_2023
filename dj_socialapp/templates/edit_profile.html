<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Edit Profile - ForwardoSocial</title>
</head>
<body class="body-padding">
    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="card-parent col-10">
                <div class="card card-edit-profile-size">
                    <div>
                        <a href="/users-list"><img class="img-fluid center-image" src="{% static 'images/ForwardoSocialLogoWhite.png' %}" width="200" height="200" alt="ForwardoSocialLogo"></a>
                    </div>
                    <h1 class="card-title">Edit your profile</h1>
                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <input type="text" placeholder="Full Name" name="fullname" class="form-control">
                        <br>
                        <label for="userprofile" class="form-label">Choose Profile Image</label>
                        <input type="file" name="userprofile" class="form-control hidden">
                        <br>
                        <label for="userbanner" class="form-label">Choose Banner Image</label>
                        <input type="file" name="userbanner" class="form-control">
                        <br>
                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                        <br>
                        {% if user.is_authenticated %}
                            <p class="text-center"><a href="/profile/{{ user.username }}">Go Back</a></p>
                        {% endif %}
                    </form>
                    <a href="/users-list" class="text-center">Go to Users list</a>
                </div>
            <div class="col-1">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
